<!DOCTYPE html>
<html>
  <head>
    <title>Subscriptions App</title>
  </head>
  <body>
    <div id="app">
      <div class="wrapper">
        <form id="form-subscription">
          <div class="form-wrapper">
            <div class="form-group">
              <label>Subscription Name</label>
              <input id="input-name" name="name" placeholder="Netflix" />
            </div>
            <div class="form-group">
              <label>Price</label>
              <input id="input-price" name="price" placeholder="$999" />
            </div>
            <div class="form-group">
              <label>Start Date</label>
              <input id="input-date" name="date" type="date" />
            </div>
            <div class="form-group">
              <button class="btn">Save</button>
            </div>
          </div>
          <div id="subscription-list">
            <div class="subscription-item">
              <div class="subscription-details">
                <span class="subscription-name">Netflix</span>
                <time datetime="" class="subscription-date"> 2022/06/25 </time>
              </div>
              <div class="subscription-price">$12</div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <template id="template-sub-item">
      <div class="subscription-item">
        <div class="subscription-details">
          <span class="subscription-name">Netflix</span>
          <time datetime="" class="subscription-date"> 2022/06/25 </time>
        </div>
        <div class="subscription-price">$12</div>
      </div>
    </template>
  </body>
</html>
